    <meta charset="UTF-8">

    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- LINKS -->
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.png" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
        </br>
            <h1 class="titulo"> Selecione seu <strong>CAMPEÃO</strong> </h1>
        </br>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="aatrox" data-name="aatrox" data-description="Antes defensores honrados de Shurima contra o temido Vazio, Aatrox e seus irmãos acabaram se tornando uma ameaça ainda maior para Runeterra, e a única coisa capaz de derrotá-los foi um tipo de feitiçaria mortal e traiçoeira.">
                    <img src="./src/campeoes/aatrox.jpg" alt="Personagem aatrox">
                </li>

                <li class="personagem" id="ahri" data-name="ahri" data-description="A ligação de Ahri com a magia do mundo espiritual é inata. Ela é uma vastaya com traços de raposa, capaz de manipular as emoções de sua presa e consumir sua essência, devorando também as memórias e as percepções de cada alma absorvida.">
                    <img src="./src/campeoes/ahri.jpg" alt="Personagem ahri">
                </li>

                <li class="personagem" id="annie" data-name="annie" data-description="Perigosa, mas adoravelmente precoce, Annie é uma pequena maga com imenso poder piromaníaco. Mesmo isolada nas sombras das montanhas ao norte de Noxus, ela causa estranhamento com sua magia.">
                    <img src="./src/campeoes/annie.jpg" alt="Personagem annie">
                </li>

                <li class="personagem" id="darius" data-name="darius" data-description="Não há símbolo maior do poder de Noxus do que Darius, o mais temido e experiente comandante da nação. Vindo de origens humildes para se tornar a Mão de Noxus, ele corta seu caminho através dos inimigos do império.">
                    <img src="./src/campeoes/darius.jpg" alt="Personagem darius">
                </li>

                <li class="personagem" id="garen" data-name="garen" data-description="Um guerreiro nobre e orgulhoso, Garen faz parte da Vanguarda Destemida. Popular entre seus companheiros e respeitado o suficiente por seus inimigos, sua reputação é nada mais do que o esperado de um herdeiro.">
                    <img src="./src/campeoes/garen.jpg" alt="Personagem garen">
                </li>

                <li class="personagem" id="riven" data-name="riven" data-description="Outrora mestra das espadas nos esquadrões de Noxus, agora Riven é uma expatriada em uma terra que um dia já tentou conquistar. Depois de alcançar os altos escalões do exército usando a força de sua convicção e sua brutal eficiência.">
                    <img src="./src/campeoes/riven.jpg" alt="Personagem riven">
                </li>

                <li class="personagem" id="talon" data-name="talon" data-description="Talon é a adaga na escuridão, um assassino impiedoso capaz de atacar sem aviso e escapar antes que qualquer alarme soe. Ele construiu uma reputação perigosa nas ruas brutais de Noxus, onde foi forçado a lutar, matar e roubar para sobreviver.">
                    <img src="./src/campeoes/talon.jpg" alt="Personagem talon">
                </li>

                <li class="personagem" id="vladimir" data-name="vladimir" data-description="Um demônio sedento pelo sangue dos mortais, Vladimir tem influenciado os acontecimentos de Noxus desde os primórdios do império. Além de ter estendido sua vida por meios não naturais.">
                    <img src="./src/campeoes/vladimir.jpg" alt="Personagem vladimir">
                </li> 

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/campeoes/aatrox.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Aatrox</h2>
                <p class="descricao-personagem" id="descricao-personagem">Antes defensores honrados de Shurima contra o temido Vazio, Aatrox e seus irmãos acabaram se tornando uma ameaça ainda maior para Runeterra, e a única coisa capaz de derrotá-los foi um tipo de feitiçaria mortal e traiçoeira.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
